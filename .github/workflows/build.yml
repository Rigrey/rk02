name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Directory
      run: mkdir build

    - name: Change to Build Directory
      run: cd build

    - name: Install CMake and other build essentials
      run: sudo apt-get update && sudo apt-get install -y cmake g++ make

    - name: list files to check
      run: ls -la
      run: echo "thing"
      run: ls -la ./..

    - name: Run CMake
      run: cmake ..

    - name: Build
      run: cmake --build .
